<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            max-width: 500px;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .inline {
            width: 30%;
            display: inline-block;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            width: 50%;
        }
        button {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .submit {
            background: green;
            color: white;
        }
        .reset {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <h2 align="center">Patient Registration Form</h2>

    <form>
        <label>First Name:</label>
        <input type="text" maxlength="30" required>

        <label>Middle Initial:</label>
        <input type="text" maxlength="1" class="inline">
        
        <label>Last Name:</label>
        <input type="text" maxlength="30" class="inline">

        <label>Date of Birth (MM/DD/YYYY):</label>
        <input type="date" required>

        <label>Social Security Number:</label>
        <input type="password" maxlength="11" required>

        <label>Address Line 1:</label>
        <input type="text" maxlength="30">

        <label>Address Line 2:</label>
        <input type="text" maxlength="30">

        <label>City:</label>
        <input type="text" maxlength="30" class="inline">

        <label>State:</label>
        <select class="inline">
            <option value="">Select a State</option>
            <option value="TX">Texas</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <!-- Add all 50 states, DC, PR -->
        </select>

        <label>Zip Code:</label>
        <input type="text" maxlength="10">

        <label>Email:</label>
        <input type="email" required>

        <label>Describe Symptoms:</label>
        <textarea rows="3" cols="50"></textarea>

        <label>Medical History (Check all that apply):</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Chicken Pox</label>
            <label><input type="checkbox"> Measles</label>
            <label><input type="checkbox"> Covid-19</label>
            <label><input type="checkbox"> Small Pox</label>
            <label><input type="checkbox"> Tetanus</label>
        </div>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other

        <label>Vaccinated?</label>
        <input type="radio" name="vaccine"> Yes
        <input type="radio" name="vaccine"> No

        <label>Do you have insurance?</label>
        <input type="radio" name="insurance"> Yes
        <input type="radio" name="insurance"> No

        <label>Health Status (1-10):</label>
        <input type="range" min="1" max="10">

        <label>Desired User ID:</label>
        <input type="text" maxlength="20">

        <label>Password:</label>
        <input type="password" required>

        <label>Re-enter Password:</label>
        <input type="password" required>

        <button type="reset" class="reset">Clear and Start Over</button>
        <button type="submit" class="submit">Submit</button>
    </form>

</body>
</html>
